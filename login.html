<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Modern</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 30px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }
    button, a {
      padding: 12px 20px;
      margin: 10px 5px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }
    button {
      background-color: #ffc107;
      color: black;
    }
    button:hover {
      background-color: #e0a800;
    }
    #logoutButton, #goBeranda, #loginStatus {
      display: none;
    }
    a#goBeranda {
      background-color: white;
      color: #121212;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" placeholder="Username" id="usernameInput" />
    <input type="password" placeholder="Password" id="passwordInput" />
    <button onclick="onLogin()" id="loginButton">LOGIN</button>
    <button onclick="onLogout()" id="logoutButton">LOGOUT</button>

    <h3 id="loginStatus">BERHASIL LOGIN</h3>
    <a href="beranda.html" id="goBeranda">Ke Beranda</a>
  </div>

  <script>
    const usernameInput = document.getElementById('usernameInput');
    const passwordInput = document.getElementById('passwordInput');
    const loginButton = document.getElementById('loginButton');
    const logoutButton = document.getElementById('logoutButton');
    const loginStatus = document.getElementById('loginStatus');
    const goBeranda = document.getElementById('goBeranda');

    loginStatus.style.display = "none";

    function onLogin() {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (!username || !password) {
        alert("Silakan isi username dan password.");
        return;
      }

      localStorage.setItem("username", username);

      // Tampilkan status login
      usernameInput.style.display = "none";
      passwordInput.style.display = "none";
      loginButton.style.display = "none";
      logoutButton.style.display = "inline-block";
      goBeranda.style.display = "inline-block";
      loginStatus.style.display = "block";
    }

    function onLogout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    // Cek jika sudah login sebelumnya
    if (localStorage.getItem('username')) {
      usernameInput.style.display = "none";
      passwordInput.style.display = "none";
      loginButton.style.display = "none";
      logoutButton.style.display = "inline-block";
      goBeranda.style.display = "inline-block";
      loginStatus.style.display = "block";
    }
  </script>
</body>
</html>
